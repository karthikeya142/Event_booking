{% extends 'webapp/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
